<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Spotify Clone by Rjn </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="left">
      <div class="left-section1">
        <div class="logo">
          <img src="imgs/logo.svg" alt="">
          <img class="close" src="imgs/close.svg" alt="">
        </div>
        <div class="lists">
          <ul>
            <li class="home"><img src="imgs/home.svg" alt="">Home</li>
            <li class="search"><img src="imgs/search.svg" alt="">Search</li>
          </ul>
        </div>
      </div>
      <div class="left-section2">
        <div class="heading">
          <img src="imgs/playlist.svg" alt="">
          <h2>Your Library</h2>
        </div>
        <div class="songlist">

        </div>

        <div class="songcontainer">
        </div>
      </div>
    </div>

    <div class="right">
      <div class="navbar">
        <div class="hamburger">
          <img src="imgs/hamburger.svg" alt="">
        </div>
        <div class="navbar-logo logo">
          <img src="imgs/logo.svg" alt="imgs/logo.svg">
          <span>Made By RJN</span>
        </div>
        <div class="signin">
          <button class="login">Login</button>
          <button class="signup">Signup</button>
        </div>
      </div>
      <div class="background-gif">
        <img src="imgs/4RNn.gif" alt="imgs/4RNn.gif">
      </div>

      <div class="playbarcontainer">

        <div class="playbar">
          <div class="playbar-box">
            <div class="songname">

            </div>
            <div class="iconscontainer">
              <div class="icons">
                <img id="previous" src="imgs/prevsong.svg" alt="">
                <img id="play" src="imgs/play.svg" alt="">
                <img id="next" src="imgs/nextsong.svg" alt="">
              </div>
            </div>
            <div class="volume">
              <img id="volume" src="imgs/volume.svg" alt="">
              <input type="range" name="volume">
            </div>
            <div class="time">

            </div>

            <div class="progress-bar">

              <div class="bar">
                <div class="rounded-circle">

                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
<script src="script.js"></script>

</html>
